<div class="containerLogin d-flex justify-content-center align-items-center">
    <div
      class="wrapperFormulario bg-white d-flex flex-column justify-content-center align-items-center p-4 border border-secondary-subtle rounded"
    >
      <div class="d-flex flex-column justify-content-center">
        <img class="w-75"
          src="./../../../assets/images/logoTooDoo.png"
          alt="Imagem Logo TooDoo"
        />
      </div>
  
      <form
        [formGroup]="loginForm"
        (ngSubmit)="onSubmit()"
        class="d-flex flex-column"
      >
        <label class="mt-3" for="emailLogin">Email</label>
        <input
          type="email"
          class="mb-1"
          id="emailLogin"
          placeholder="test@test.com"
          formControlName="email"
          required
        />
        <span class="AreaMsgErro">
          <p
            *ngIf="
              !loginForm.controls.email.valid &&
              loginForm.controls.email.touched &&
              !loginForm.controls.email.dirty
            "
            class="text-danger"
          >
            Required field
          </p>
          <p
            *ngIf="
              !loginForm.controls.email.valid &&
              loginForm.controls.email.touched &&
              loginForm.controls.email.dirty
            "
            class="text-danger"
          >
            Invalid email
          </p>
        </span>
  
        <label class="mt-3" for="passwordLogin">Password</label>
        <input
          class="mb-1"
          type="password"
          id="passwordLogin"
          formControlName="password"
          required
        />
  
        <span class="AreaMsgErro">
          <p
            *ngIf="
              !loginForm.controls.password.valid &&
              loginForm.controls.password.touched &&
              !loginForm.controls.password.dirty
            "
            class="text-danger"
          >
            Required field
          </p>
        </span>
  
        <div
          ngbTooltip="All fields must be valid"
          placement="bottom"
          [disableTooltip]="loginForm.valid"
          class="mt-4 mb-2"
        >
          <button type="submit" [disabled]="!loginForm.valid" class="mt-4">
            Login
          </button>
        </div>
      </form>
      <p>
        <a class="link-secondary fs-6" [routerLink]="['/signup']" title="sign up"
          >Sign up</a
        >
      </p>
    </div>
  </div>
