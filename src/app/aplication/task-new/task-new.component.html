<div class="ContainerNewTask d-flex justify-content-center p-3">
  <div
    class="wrapperNewTasks d-flex flex-column overflow-hidden shadow border border-secondary-subtle border-2 rounded-4"
  >
    <div class="headerTaskNew position-relative border-bottom py-2">
      <span class="position-absolute" (click)="returnPreviousPage()"
        ><img src="./../../../assets/icons/leftArrow.png" alt="Return"
      /></span>

      <h4 class="text-center mb-0">New Task</h4>
    </div>

    <div
      class="areaTaskEdit d-flex flex-column align-items-center overflow-auto mx-auto my-3 px-3 w-100"
    >
      <form [formGroup]="newForm" class="d-flex flex-column"></form>
    </div>
  </div>
</div>
